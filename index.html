<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/01-twoSum.js"></script>
  <script src="./js/02-reverse.js"></script>
  <script src="./js/03-isPalindrome.js"></script>
  <script src="./js/04-romanToInt.js"></script>
  <script src="./js/05-longestCommonPrefix.js"></script>
  <script src="./js/06-isValid.js"></script>
  <script src="./js/07-removeDuplicates.js"></script>
  <script src="./js/08-removeElement.js"></script>
  <script src="./js/09-strStr.js"></script>
  <script src="./js/10-searchInsert.js"></script>
</head>
<body>
  <ul>
    <li data-fun='twoSum'>两数之和</li>
    <li data-fun='reverse'>整数反转</li>
    <li data-fun='isPalindrome'>回文数</li>
    <li data-fun='romanToInt'>罗马数字转整数</li>
    <li data-fun='longestCommonPrefix'>最长前缀</li>
    <li data-fun='isValid'>有效的括号</li>
    <li data-fun='removeDuplicates'>删除有序数组中的重复项</li>
    <li data-fun='removeElement'>移除元素</li>
    <li data-fun='strStr'>实现 strStr()</li>
    <li data-fun='searchInsert'>搜索插入位置</li>
  </ul>
  <script>
    var lis = document.getElementsByTagName('li')
    lis = Array.prototype.slice.call(lis),
    _this = this
    lis.forEach(element => {
      element.onclick= (el) => {
        let funName = element.getAttribute('data-fun')
        console.warn(_this[funName]())
      }
    });
  </script>
</body>
</html>
